plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin on the JVM
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'

    // Apply the application to add support for building a CLI application
    id 'application'

    id "org.jetbrains.kotlin.plugin.jpa" version "1.3.11"

}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {

    compile "com.sparkjava:spark-core:2.7.2"
    compile "com.h2database:h2:1.3.148"
    compile "com.google.code.gson:gson:2.8.2"
    compile "org.hibernate:hibernate-core:5.3.7.Final"
    compile "javax.xml.bind:jaxb-api:2.3.1"

    // Use the Kotlin JDK 8 standard library
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    testImplementation "org.mockito:mockito-core:2.18.3"
    // Use the Kotlin test library
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
}

// Define the main class for the application
mainClassName = 'revoluttransfer.AppKt'
